<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width" >
        <title>Passion-3</title>
    </head>
    <body style="background-color: black;">
        <div style="margin-top: 1%; font-size: 7vw; color: white; text-align: center; margin-bottom: 10%">
          Passion-3
        </div>
        {% for result in results %}
        <div style="margin-top: 1%; font-size: 4vw; color: white; margin-left: 22%; margin-right: 15%; margin-bottom: 5%">
          Player 1: {{result.player1}} <br>
          Player 2:  {{result.player2}} <br>
          Game ID: {{result.id}}<br>
          {% if result.game == "rps" %}
          Game Type: Rock-Paper-Scissors
          {% elif result.game == "ttt" %}
          Game Type: Tic-Tac-Toe
          {% endif %}
        </div>
        
        {% endfor %}
        <form action="/" method="GET">
        <div>
          <button type="submit" class="btn btn-danger" style="width: 90%; height: 150px; margin-left: 5%; font-size: 2vw; float: left; margin-bottom: 1%;" >
            Exit</button>
          
        </div>
        </form>
    </body>
</html>
