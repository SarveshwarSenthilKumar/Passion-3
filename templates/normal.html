<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Passion-3</title>
    </head>
    <body style="background-color: black;">
        <div style="margin-top: 1%; font-size: 8vw; color: white; text-align: center; margin-bottom: 5%;">
          Passion-3
        </div>
        <form action="/creategame" method="GET">
        <div>
          <br>

          <input placeholder="Name" type="text" name="data" id="data"  style="width: 98%; margin-left: 1%; height: 100px; margin-bottom: 0.5%; font-size: 4vw;">
          <select name="game" id="game" style="width: 98%; margin-left: 1%; height: 100px; margin-bottom: 0.5%; font-size: 4vw;">
            <option value="rps">Rock-Paper-Scissors</option>
            <option value="ttt">Tic-Tac-Toe</option>
            <option value="bs">Battleship</option>
            
          </select> 

          <button type="submit" class="btn btn-success" style="width: 98%; height: 100px; margin-left: 1%; font-size: 4vw;">Create Game Tournament</button>
          
        </div>
        </form>
        <form action="/joingame" method="GET">
        <div>
          <br>
          <input placeholder="ID" type="text" name="id" id="id"  style="width: 98%; margin-left: 1%; height: 100px; margin-bottom: 0.5%; font-size: 4vw;">
          <input placeholder="Name" type="text" name="data" id="data"  style="width: 98%; margin-left: 1%; height: 100px; margin-bottom: 0.5%; font-size: 4vw;">
          
          <button type="submit" class="btn btn-success" style="width: 98%; height: 100px; margin-left: 1%; font-size: 4vw;">Join Game Tournament</button>
          
        </div>
        </form>
        <form action="/results" method="GET">
        <div>
          <br>

          <button type="submit" class="btn btn-primary" style="width: 98%; height: 100px; margin-left: 1%; font-size: 4vw; margin-bottom: 0.5%">Join Current Tournament</button>
          
        </div>
        </form>
        <form action="/viewtodaytourns" method="GET">
        <div>
          <button type="submit" class="btn btn-warning" style="width: 98%; height: 100px; margin-left: 1%; font-size: 4vw;" >
            View Today's Tournaments</button>
          
        </div>
        </form>
        <form action="/results2" method="GET">
        <div>
          <br>
          <input placeholder="ID" type="text" name="data" id="data"  style="width: 98%; margin-left: 1%; height: 100px; margin-bottom: 0.5%; font-size: 4vw;">
          <button type="submit" class="btn btn-danger" style="width: 98%; height: 100px; margin-left: 1%; font-size: 4vw;">Look at Tournament</button>
          
        </div>
        </form>
         
       
    </body>
</html>
